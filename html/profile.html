<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="../styles/profile-style.css">
  
</head>
<body>
    <div class="profile-container">
        <h1>Profile Page</h1>
        <img id="profilePicturePreview" class="profile-picture" src="default-profile.png" alt="Profile Picture">
        <br>
        <input type="file" id="profilePicture" accept="image/*" style="display: none;">
        <button class="upload-btn" onclick="document.getElementById('profilePicture').click();">Upload New Profile Picture</button>
    </div>

    <script src="../javascript/profile-script.js"></script> </script>
    
</body>
</html>
